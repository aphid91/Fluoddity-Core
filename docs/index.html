<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluoddity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; overflow: hidden; }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 10;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        #controls select, #controls button {
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.6);
            color: #ccc;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
        }
        #controls select:hover, #controls button:hover { border-color: #999; }
        #controls select option { background: #222; color: #ccc; }
        #error-display {
            position: fixed;
            bottom: 12px;
            left: 12px;
            z-index: 10;
            color: #f44;
            font-family: monospace;
            font-size: 12px;
            max-width: 80vw;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <select id="world-size-selector" title="World Size / Quality">
            <option value="0.08" selected>.08 (Potato/Phone)</option>
            <option value="0.25">.25 (Low)</option>
            <option value="0.5">.5 (Medium)</option>
            <option value="1.0">1.0 (Large)</option>
        </select>
        <select id="preset-selector"></select>
        <button id="reset-button">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="error-display"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
